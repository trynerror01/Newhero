<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section with Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-left {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('your-left-image.jpg'); /* üîÅ Replace */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .video-right {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 2;
      clip-path: inset(0 0 0 30%);
      pointer-events: none; /* prevent video interaction */
    }

   .video-right {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  z-index: 2;
  clip-path: inset(0 0 0 30%);
  pointer-events: none;
}

.video-fallback,
.hero-video {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
  transition: opacity 0.5s ease;
}

.hero-video {
  opacity: 0; /* Start hidden */
  z-index: 2;
}

.video-fallback {
  z-index: 1;
}

    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: red;
      left: 30%;
      transform: translateX(-50%);
      cursor: ew-resize;
      z-index: 4;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: none;
      user-select: none;
    }

    .logo-btn {
      position: relative;
      bottom: 20px;
    }

    .logo-btn img {
      height: 60px;
      width: auto;
      pointer-events: none;
      background: transparent; /* removed bg */
    }

    @media (max-width: 768px) {
      .logo-btn img {
        height: 40px;
      }
    }

.arrow {
  font-size: 35px;
  color: #fff;
  margin: 0 8px;
  user-select: none;
  pointer-events: none;
}

.left-arrow {
  margin-right: 6px;
}

.right-arrow {
  margin-left: 6px;
}

.logo-btn {
  position: relative;
  bottom: 40px; /* Adjust as needed */
  display: flex;
  align-items: center;
  justify-content: center;
}

  </style>
</head>
<body>
  <div class="hero-container" id="hero">
    <div class="image-left"></div>

    <div class="video-right" id="videoRight">
  <!-- Fallback image -->
  <img src="your-fallback-image.jpg" alt="Fallback" class="video-fallback" id="videoFallback">

  <!-- Actual video -->
  <video autoplay muted loop playsinline id="heroVideo" class="hero-video">
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

    <div class="divider" id="divider">
     <div class="logo-btn">
  <span class="arrow left-arrow">‚Üê</span>
  <img src="your-logo.png" alt="Logo">
  <span class="arrow right-arrow">‚Üí</span>
</div>
    </div>
  </div>

  <script>
    const divider = document.getElementById('divider');
    const videoRight = document.getElementById('videoRight');
    const hero = document.getElementById('hero');

    let isDragging = false;

    function updateDivider(x) {
      const width = hero.offsetWidth;
      const percent = Math.max(0, Math.min(1, x / width)) * 100;
      divider.style.left = `${percent}%`;
      videoRight.style.clipPath = `inset(0 0 0 ${percent}%)`;
    }

    // Desktop Events
    divider.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
      if (isDragging) updateDivider(e.clientX);
    });

    // Touch Events
    divider.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('touchend', () => isDragging = false);
    window.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length) updateDivider(e.touches[0].clientX);
    });

    // Auto animation on load to 30%
    window.addEventListener('load', () => {
      setTimeout(() => updateDivider(window.innerWidth * 0.3), 200);
    });

   const heroVideo = document.getElementById('heroVideo');
   const videoFallback = document.getElementById('videoFallback');

   heroVideo.addEventListener('canplaythrough', () => {
   heroVideo.style.opacity = '1';
   });
 
  </script>
</body>
</html>
