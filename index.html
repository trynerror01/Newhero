<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section with Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-left {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('your-left-image.jpg'); /* üîÅ Replace */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .video-right {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 2;
      clip-path: inset(0 0 0 50%);
      pointer-events: none; /* prevent video interaction */
    }

    .video-right video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .divider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: red;
      left: 50%;
      transform: translateX(-50%);
      cursor: ew-resize;
      z-index: 4;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: none;
      user-select: none;
    }

    .logo-btn {
      position: relative;
      bottom: 80px;
    }

    .logo-btn img {
      height: 50px;
      width: auto;
      pointer-events: none;
      background: transparent; /* removed bg */
    }

    @media (max-width: 768px) {
      .logo-btn img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container" id="hero">
    <div class="image-left"></div>

    <div class="video-right" id="videoRight">
      <video autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4" /> <!-- üîÅ Replace -->
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="divider" id="divider">
      <div class="logo-btn">
        <img src="your-logo.png" alt="Logo"> <!-- üîÅ Replace -->
      </div>
    </div>
  </div>

  <script>
    const divider = document.getElementById('divider');
    const videoRight = document.getElementById('videoRight');
    const hero = document.getElementById('hero');

    let isDragging = false;

    function updateDivider(x) {
      const width = hero.offsetWidth;
      const percent = Math.max(0, Math.min(1, x / width)) * 100;
      divider.style.left = `${percent}%`;
      videoRight.style.clipPath = `inset(0 0 0 ${percent}%)`;
    }

    // Desktop Events
    divider.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
      if (isDragging) updateDivider(e.clientX);
    });

    // Touch Events
    divider.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('touchend', () => isDragging = false);
    window.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length) updateDivider(e.touches[0].clientX);
    });

    // Auto animation on load to 30%
    window.addEventListener('load', () => {
      setTimeout(() => updateDivider(window.innerWidth * 0.3), 200);
    });
  </script>
</body>
</html>
